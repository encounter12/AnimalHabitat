<h2 class="content-block">{{messageService.speciesDistributionTitle}}</h2>

<div class="content-block dx-card responsive-paddings">
    <form action="your-action" (submit)="onFormSubmit($event)">
        <dx-form id="form"
            [readOnly]="false"
            [showColonAfterLabel]="true"
            [showValidationSummary]="true"
            validationGroup="animalsData">
            <dxi-item itemType="group" [caption]="messageService.speciesInfoFieldset">
                <dxi-item dataField="speciesId" editorType="dxSelectBox" [editorOptions]="{dataSource: speciesDataSource, displayExpr: 'name', valueExpr: 'id'}">
                    <dxo-label [text]="messageService.speciesLabel"></dxo-label>
                    <dxi-validation-rule 
                        type="required"
                        [message]="messageService.speciesRequiredValidationMessage">
                    </dxi-validation-rule>
                </dxi-item>
                <dxi-item dataField="population" editorType="dxNumberBox" [editorOptions]="{min: '1', showSpinButtons: 'true'}">
                    <dxo-label [text]="messageService.populationLabel"></dxo-label>
                    <dxi-validation-rule 
                        type="required"
                        [message]="messageService.populationRequiredValidationMessage">
                    </dxi-validation-rule>
                    <dxi-validation-rule 
                        type="range"
                        [min]="1"
                        [message]="messageService.populationPositiveNumberValidationMessage">
                    </dxi-validation-rule>
                </dxi-item>
            </dxi-item>
            <dxi-item itemType="group" [caption]="messageService.biogeographyFieldSet">
                <dxi-item dataField="countryId" editorType="dxSelectBox" [editorOptions]="{dataSource: countriesUrl, displayExpr: 'name', valueExpr: 'id', onValueChanged: onCountryValueChanged}">
                    <dxo-label [text]="messageService.countryLabel"></dxo-label>
                    <dxi-validation-rule 
                        type="required"
                        [message]="messageService.countryRequiredValidationMessage">
                    </dxi-validation-rule>
                </dxi-item>
                <dxi-item dataField="ecoregionId" editorType="dxSelectBox" [editorOptions]="{dataSource: ecoregions, displayExpr: 'name', valueExpr: 'id', disabled: ecoregionSelectBoxDisabled}">
                    <dxo-label [text]="messageService.ecoregionLabel"></dxo-label>
                    <dxi-validation-rule 
                        type="required"
                        [message]="messageService.ecoregionRequiredValidationMessage">
                    </dxi-validation-rule>
                </dxi-item>
            </dxi-item>
            <dxi-item 
                itemType="button"
                horizontalAlignment="left"
                [buttonOptions]="buttonOptions">
            </dxi-item>
        </dx-form>
    </form>
</div>
