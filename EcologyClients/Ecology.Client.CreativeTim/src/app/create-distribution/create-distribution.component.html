<div class="main-content">
  <div class="container-fluid">
      <div class="row">
          <div class="col-md-12">
              <div class="card">
                  <div class="card-header card-header-danger">
                      <h4 class="card-title">Create Distribution</h4>
                      <p class="card-category">Create Species Distribution</p>
                  </div>
                  <div class="card-body">
                      <form>
                        <div class="row">
                        <div class="col-md-12">
                          <h4>Species Info</h4>
                        </div>
                        </div>
                        <div class="row">
                          <div class="col-md-12">
                            <mat-form-field class="example-full-width">
                              <mat-label>Species</mat-label>
                              <mat-select required>
                                <mat-option *ngFor="let speciesUnit of speciesList" [value]="speciesUnit.value">
                                  {{speciesUnit.name}}
                                </mat-option>
                              </mat-select>
                            </mat-form-field>
                          </div>
                        </div>
                        <div class="row">
                            <div class="col-md-12">
                              <mat-form-field class="example-full-width">
                                <input matInput placeholder="Population" type="number">
                              </mat-form-field>
                            </div>
                        </div>
                        <button mat-raised-button type="submit" class="btn btn-danger pull-right">Submit</button>
                        <div class="clearfix"></div>
                      </form>
                  </div>
              </div>
          </div>
      </div>
  </div>
</div>
